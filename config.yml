backend:
  name: git-gateway
  branch: feature/collections

media_folder: static/img
public_folder: /img

collections:
  - label: "Blog"
    name: "blog"
    folder: "content/blog"
    create: true
    identifier_field: name
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Members"
    name: "members"
    folder: "_content/members"
    create: true
    identifier_field: name
    fields:
      - {label: "Nome" , name: "name"}
      - {label: "NomeCivil", name: "nameC"}
      - {label: "Curso", name: "course"}
      - {label: "Madrinha", name: "godmother"}
      - {label: "Instrumentos", name: "instruments"}
      - {label: "Foto", name: "picture"}
